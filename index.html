<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header container">
        <a href="#home"><img class="header__a-img" src="./img/by.svg" alt=""></a>
        <div class="header__head">
            <ul class="header__head-ul">
                <li><a href="#services" class="header__head-ul-li">Services</a></li>
                <li><a href="#about" class="header__head-ul-li">About</a></li>
                <li><a href="#contact" class="header__head-ul-li">Contact</a></li>
            </ul>
            <button class="header__head-btn">
                <a class="header__head-btn-a" target="_blank" href="./index3.html">Log in</a>
            </button>
            <!-- ! -->
            <button class="header__head-btn-1">
                <a class="header__head-btn-a-1" target="_blank" href="./index2.html">Open an account</a>
            </button>
            <!-- ! -->
            <button class="header__head-btn-2">
                <a class="header__head-btn-a-2" href="#lang">EN</a>
            </button>
        </div>
    </header>

    <section class="section-1">
        <form class="section-1__form">
            <div class="section-1__form-img">
                <img src="./img/by.svg" alt="">
            </div>
            <h2 class="section-1__form-h2">Welcome to ByTrend!</h2>
            <div class="section-1__form-div">
                <h3 class="section-1__form-div-h3">Already have an account?</h3>
                <span class="section-1__form-div-span"><a href="" class="section-1__form-div-span-a">Log in</a></span>
            </div>
            <div class="section-1__form-div-2">
                <div class="section-1__form-div-2-div-1">
                    <label class="section-1__form-div-2-label" for="name">First name <span class="section-1__form-div-2-label-1-span">*</span></label>
                    <input class="section-1__form-div-2-input" type="text" id="name" placeholder="Alexander">
                </div>

                <!-- ! -->

                <div class="section-1__form-div-2-div-2">
                    <label class="section-1__form-div-2-label" for="name">Last name <span class="section-1__form-div-2-label-1-span">*</span></label>
                    <input class="section-1__form-div-2-input-2" type="text" id="name" placeholder="Your surname">
                </div>
            </div>

            <!-- ! -->


            <div class="section-1__form-div-3">
                <label for="date">Birth date <span class="section-1__form-div-2-label-1-span">*</span></label>
                <input type="date" class="section-1__form-div-3-inp" placeholder=" 06.12.1992 ">
            </div>

            <!-- ! -->


            <div class="section-1__form-div-4">
                <label for="date">Gender <span class="section-1__form-div-2-label-1-span">*</span></label>
                <div class="section-1__form-div-4-radio">
                    <div class="section-1__form-div-4-radio-div">
                        <input name="gen" type="radio" class="section-1__form-div-4-inp">
                        <label for="gen">Female</label>
                    </div>
                    <div class="section-1__form-div-4-radio-div">
                        <input name="gen" type="radio" class="section-1__form-div-4-inp">
                        <label for="gen">Male</label>
                    </div>
                </div>
            </div>

            <div class="section-1__form-div-5">
                <label for="date">Skype</label>
                <input type="email" class="section-1__form-div-5-inp" placeholder="Your login Skype">
            </div>
            <div class="section-1__form-div-5">
                <label for="date">Promo</label>
                <input type="email" class="section-1__form-div-5-inp" placeholder="Your promo">
            </div>

            <div class="section-1__form-div-6">
                <button class="section-1__form-div-btn">
                    Continue
                    <img src="./img/Icon.svg" alt="">
                </button>
            </div>
        </form>
    </section>





<!-- ! -->




<section class="section2">
    
</section>
</body>
</html>
